<html>
	<head>
		<title>BeHappy: Options</title>
		<script src="webcam-approve.js"></script>
		<script src="jquery.js"></script>
		<script src="options.js"></script>
	</head>
	<body>
		<h1>BeHappy: Options</h1>
		<b>Paused:</b>
		<input type="checkbox" id="idle_check" onclick="saveIdle()">
    	<br/>
	    <b>Happiness Threshold:</b>
		<select id="update_interval">
	      <option value="5">5 sec</option>
	      <option value="600">10 min</option>
	      <option value="1800">30 min</option>
	    </select>
	    <br/>
	    <br/>
		<b>Sites to watch:</b>
		<br/>
	    <input type="text" id="new_bad_site"></input>
	    <button id="add_site_button">Add</button><br/>
	    <select id="bad_sites" MULTIPLE size="10"></select>
	    <br/>
	    <button id="remove_sites_button">Remove</button>
	</body>
</html>
